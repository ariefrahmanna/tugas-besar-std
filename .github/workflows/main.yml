name: "CodeQL #2"

on:
  push:
  pull_request: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: cpp
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        output: resultz.sarif

    - name: Save SARIF results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resultz-${{ matrix.language }}
        path: resultz.sarif

    - name: Publish CodeQL SARIF Summary
      shell: bash
      run: |
        if [[ -s resultz-${{ matrix.language }}/${{ matrix.language }}.sarif ]]; then
        {
          echo "### ðŸ§ª CodeQL Findings for ${{ matrix.language }}"
          echo "<details><summary>Click to expand</summary>"
          echo ""
          echo '| Rule ID | Message | File | Line |'
          echo '|---------|---------|------|------|'
          jq -r '
            .runs[].results[] |
            "| \(.ruleId) | \(.message.text | gsub("\n"; " ")) | \(.locations[0].physicalLocation.artifactLocation.uri) | \(.locations[0].physicalLocation.region.startLine) |"
          ' resultz.sarif
          echo ""
          echo "</details>"
        } >> $GITHUB_STEP_SUMMARY
        fi
