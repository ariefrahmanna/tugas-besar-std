name: "CodeQL Analysis - Simple"
on:
  pull_request: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: cpp
          build-mode: none
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    
    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
    
    - name: Add Analysis Summary
      if: always()
      run: |
        echo "# 🔍 CodeQL Analysis - ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.analyze.outcome }}" == "success" ]; then
          echo "## ✅ Analysis Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Security analysis for **${{ matrix.language }}** has been completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **[View detailed results in Security tab](../../security/code-scanning)**" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ❌ Analysis Failed" >> $GITHUB_STEP_SUMMARY
          echo "There were issues analyzing **${{ matrix.language }}** code." >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
